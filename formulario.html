<!DOCTYPE html>
<html>

<head>
	<title>MyWeb</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<header>
		<nav>
			<ul>
				<li><a href="index.html">INICIO</a></li>
				<li><a href="formulario.html">FORMULARIO</a></li>
				<li><a href="tabla.html">TABLA</a></li>
			</ul>
		</nav>
	</header>

	<div>
			<h1>FORMULARIO</h1><br>

			<table class="formulario">
				<tr class="formulario">
				<td class="formulario">
				<label for="nombre">INGRESE SU NOMBRE:</label>
				<input type="text" id="nombre"><br><br>

				<label for="contraseña">CONTRASEÑA</label>
				<input type="password" name="contraseña" id="contraseña"><br><br>

				<input type="radio" name="genero" id="hombre">
				<label for="hombre">MASCULINO</label>
				<input type="radio" name="genero" id="mujer">
				<label for="mujer">FEMENINO:</label><br><br>


				<label for="">LENGUAJES DE PROGRAMACIÓN:</label><br>

				<input type="checkbox" name="lenguaje" id="java">
				<label for="java">JAVA</label><br>

				<input type="checkbox" name="lenguaje" id="C++">
				<label for="C++">C++</label><br>

				<input type="checkbox" name="lenguaje" id="VB">
				<label for="VB">VISUAL BASIC</label><br><br>

				<label>PAÍS:</label>
				<select name="estad" id="estad">
					<option value="Mexico">PERÚ</option>
					<option value="Mexico">MÉXICO</option>
					<option value="Colombia">COLOMBIA</option>
				</select><br><br>

				<label for="nacimiento">FECHA DE NACIMIENTO:</label>
				<input type="date" name="nacimiento" id="nacimiento"><br><br>

				<label for="hora">HORA ACTUAL:</label>
				<input type="time" name="hora" id="hora"><br><br>

				<label for="archivo">INGRESE SU CV:</label>
				<input type="file" name="archivo" id="archivo"><br><br>

				<label for="colorcito">COLOR FAVORITO:</label>
				<input type="color" name="colorcito" id="colorcito"><br><br>

				<label>COMENTARIOS:</label><br>
				<textarea name="" id="" cols="30" rows="10"></textarea><br><br>

				<input type="submit" value="ENVIAR DATOS">
				<input type="reset" value="BORRAR DATOS"><br><br>
				</tr>
				</td>
			</table><br><br><br><br>
	</div>

	<footer>
		<h1>@ 2021 ShoguiWorld Company</h1>
	</footer>

</body>
</html>
